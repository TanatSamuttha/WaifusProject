<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat with Elaina ✨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat with <span class="elaina-name">Elaina</span> ✨</h1>
        <input type="text" id="session" placeholder="Enter your session name..." />
        <button onclick="queryHistory()">load history</button>

        <div id="chat-container">
            <img src="EmotionalImg/Normal.png" id="img" alt="Elaina's emotion">
            <div id="chatbox"></div>
        </div>

        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
